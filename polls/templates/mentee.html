{% extends 'base.html'%}

{% load static%}
{% block content%}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h3 style="font-weight: bold;">Our Mentee</h3>
            </div>
        </div>
        {% for mentee in mentees%}
        <div class="row" style="padding-bottom: 20px; padding-top: 30px;">
            <div class="col-lg-3 text-center">
                <img src="{% static 'images/'%}{{mentee.image}} " alt="" style="height: 200px;width: 200px;">
            </div>
            <div class="col-lg-6 offset-lg-1">
                <h3 style="font-weight: bold;">{{mentee.nama}}</h3>
                <span style="font-weight: bold;">{{mentee.quote}}</span> <br>
                
            </div>
        </div>
      
        {% endfor %}
    </div>
{% endblock%}
